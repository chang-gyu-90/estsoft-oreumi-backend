<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Unordered list</title>
</head>
<body>
    
    <h2>Unordered list</h2>

    <!-- <ul> 요소 : 순서가 없는 목록(unordered list)을 표현 -->
    <!-- <ul> 요소와 <ol> 요소에는 <li> 요소만 들어갈 수 있다! -->
    <ul>
        <!-- <li> 요소: 목록의 항목(list item)을 표현 -->
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <hr>

    <h2>Ordered list</h2>

    <!--  <ol> 요소 : 순서가 있는 목록(ordered list)을 표현 -->
    <ol>
        <li>Facebook</li>
        <li>Twitter</li>
        <li>Instagram</li>    
    </ol>

    <hr>

    <!-- 중첩된 목록: 목록 안에 목록이 들어가는 형태  -->
    <ul>
        <li>
            HTML

            <!-- 안쪽 목록은 바깥쪽 목록의 항목(<li> 요소)에 포함되는 목록이다. -->
            <ol>
                <li>HTML Tags</li>
                <li>HTML Elements</li>
                <li>Strecture and contents</li>
            </ol>    
        </li>
        <li>
            CSS

            <ol>
                <li>Style sheets</li>
                <li>CSS blocks</li>
            </ol>
        </li>

        <li>JavaScript</li>
    </ul>

    <hr>   

</body>
</html>
