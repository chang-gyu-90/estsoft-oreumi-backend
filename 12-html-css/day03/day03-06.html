        /*
         * 여러 css 블록에 공통적으로 설정되는 스타일 속성은 같은 class 속성으로
         * 묶어서 설정하는게 편하다.
         */

         .border {
            padding: 20px;
            border: 2px solid black;
            margin: 0 auto;
            box-sizing: border-box;
         }

         #box {
            background-color: yellowgreen;
            width: 600px;
         }

         #box > div {
            background-color: gold;
            width: 400px;
         }

         #box > div > div {
            background-color: hotpink;
            width: 200px;
            height: 200px;
         }


    </style>

<body class="dark">

    <div id="box" class="border">
        <div class="border">
            <div class="border"></div>
        </div>
    </div>
