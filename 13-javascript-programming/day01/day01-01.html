<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript Example</title>
    <link rel="stylesheet" href="https://github.com/chang-gyu-90/estsoft-oreumi-backend/blob/main/12-html-css/reset.css">
</head>
<body>
    
    <script>

        document.write('Hello World');
        // → 위 문장은 <body> 요소 안에 있는 <script> 요소에서 실행된 문장이므로,
        //   위 문장에서 출력한 내용은 <body> 요소의 내부 마크업(iunner HTML markup)이 된다.
        
        document.write('<h1>Hello World!</h1>');

        console.log('Do your best!');
        
    </script>
</body>
</html>
