    <script>

        // 변수 x와 y 중에서 큰 수에서 작은 수를 뺀 값을 구해 출력
        
        // 변수의 선언과 초기화 
        var x = 16;
        var y = 29;

        console.groupCollapsed('Ex-01');

        // if-else 구문으로 변수 x와 y 중에서 큰 수와 작은 수를 확인
        if (x > y) {
            console.log('%d - %d = %d ', x, y, x - y);
        } else {
            console.log('%d - %d = %d ', y, x, y - x);
        }

        // !(x > y)
        // → x <= y
        // → x < Y || x == y

        // 변수 x와 y 중에서 큰 수와 작은 수를 대입할 변수
        var max;
        var min;

        // if-else 구문으로 변수 x와 y 중에서 큰 수와 작은 수를 확인
        if (x > y) {
            max = x;
            min = y;
        } else {
            max = y;
            min = x;
        }

        // 출력
        console.log('%d - %d = %d', max, min, max -min);

        // 조건 연산자로 변수 x와 y 중에서 큰 수와 작은 수를 확인
        max = x > y ? x : y;
        max = x < y ? x : y;

        // 출력
        console.log('%d - %d = %d', max, min, max -min);

        console.groupEnd();

    </script>
