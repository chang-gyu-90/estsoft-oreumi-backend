    <script>

        // 변수 num이 홀수인지 짝수인지 확인

        // 변수의 선언과 초기화
        var num = 51;

        console.groupCollapsed('Ex-01')

        // if-else 구문으로 변수 num이 홀수인지 짝수인지 확인
        if (num % 2 === 1) {
            console.log(num + ' is an odd number.')
        }    else {
                console.log(num + ' is an even number.')
            }
      

        // !(num % 2 === 1)
        // → num % 2 === 1
        // → num % 2 === 0

        // if-else 구문으로 변수 num이 홀수인지 짝수인지 확인
        if (num % 2) {
            console.log(num + ' is an odd number.')
        }    else {
                console.log(' is an even number.')
            }
       
        console.groupEnd

    </script>

    <script>

        // 변수 num이 3의 배수인지 5의 배수인지 확인

        // 변수의 선언과 초기화
        // var num = 42;
        // var num = 10;
        // var num = 8;
        var num = 45;

        console.groupCollapsed('Ex-02');

        console.log('num = ' + num);

        /*
        // WRONG!

        // if-else-if 구문으로 변수 num이 3의 배수인지 5의 배수인지 확인
        if (num % 3 === 0) {
            console.log('Fizz');
        } else if (num % 5 === 0) {
            console.log('Buzz');
        } else if (num % 3 === 0 && num % 5 === 0) {
            console.log('FizzBuzz');
        } else {
            console.log(num);
        }
        */
        
        //  if-else-if 구문으로 변수 num이 3의 배수인지 5의 배수인지 확인
        // → if-else-if 구문에서는 조건을 검사하는 순서도 중요하다.
        if (num % 3 === 0 && num % 5 === 0) {
            console.log('FizzBuzz');
        } else if (num % 3 === 0) {
            console.log('Fizz');
        } else if (num % 5 === 0) {
            console.log('Buzz');
        } else {
            console.log(num);
        }

        console.groupEnd();       
        
    </script>

    <script>

        // 1부터 10까지의 정수들을 브라우저 콘솔에 차례대로 출력

        console.groupCollapsed('Ex-03');

        // for 구문으로 인덱스 변수 i가 1에서부터 10까지 1식 증가하도록 하고,
        // 인덱스 변수 i를 브라우저 콘솔에 추력
        // → i = 1, 2, 3, ...., 10;
        for (var i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.groupEnd();

    </script>

    <script>

        // 1부터 20까지의 정수들 중에서 짝수를 브라우저 콘솔에 차례대로 출력

        console.groupCollapsed('Ex-04');

        // for 구문으로 인덱스 변수 i가 1에서부터 20까지 1씩 증가하도록 하고,
        // 인덱스 변수 i가 짝수이면 브라우저 콘솔에 출력
        // → i = 1, 2, 3, ..., 10, 20;
        for ( var i = 1; i <= 20; i++) {
            if(i % 2 === 0) {
                console.log(i);
            }
        }

        console.groupEnd();

    </script>

    <script>
        
        // 배열 numbers의 원소들을 차례대로 브라우저 콘솔에 출력
        
        // 배열 생성
        var numbers = [4, 17, 32, 3, 8, 13, 41, 27, 16, 1, 39, 71];

        console.groupCollapsed('Ex-06B');

        // for 구문으로 배열 numbers의 원소에 차례대로 접근
        // → i = 0, 1, 2, ..., 9;
        for (var i = 0; i < 10; i++) {
            console.log('numbers[%d] = %d', i, numbers[i]);
        }

        console.groupEnd();

    </script>

    <script>

        // 배열 numbers의 원소들을 차례대로 브라우저 콘솔에 출력

        // 배열 생성
        var numbers = [4, 17, 32, 3, 8, 13, 41, 27, 16, 1, 39, 71];

        console.group('Ex-06C');

        // for 구문으로 배열 numbers의 원소에 차례대로 접근
        // → i = 0, 1, 2, ..., 9;
        for (var i = 0; i < numbers.length; i++) {
            console.log('numbers[%d] = %d', i, numbers[i]);
        }

        console.groupEnd();

    </script>
